<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset='utf-8'>
		<title>Votação IFRO</title>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<link rel='stylesheet' type='text/css' media='screen' href='estilo.css'>
	</head>
	<body>
		<div id="wrapper">
			<div id="comecar" onclick="reiniciar()">
				<fieldset>
					<img src="logo_cafecau.png" alt="Cafecau" class="logo">
					<p class="piscar">Aperte na tela para começar!</p>
					<div class="apoiadores">
						<img src="logo_sicoob_credip.png" alt="Sicoob Credip" class="logo">
						<img src="logo_ifro.png" alt="IFRO" class="logo">
						<img src="logo_pmc.png" alt="Prefeitura Municipal de Cacoal" class="logo">
						<img src="logo_semc.png" alt="Secretaria Municipal de Cultura de Cacoal" class="logo">
						<img src="logo_comunica.PNG" alt="Comunica Estratégia e Marketing" class="logo">
					</div>
				</fieldset>
			</div>
			<div id="cpf" onclick="resetarTimer()">
				<fieldset>
					<p>Digite seu CPF:</p>
					<input type="text" id="cpfInput" placeholder="000.000.000-00" maxlength="14" onkeypress="mascara(this, '###.###.###-##');">
					<div id="teclado">
						<button onclick="adicionarNumero('1')">1</button>
						<button onclick="adicionarNumero('2')">2</button>
						<button onclick="adicionarNumero('3')">3</button>
						<button onclick="adicionarNumero('4')">4</button>
						<button onclick="adicionarNumero('5')">5</button>
						<button onclick="adicionarNumero('6')">6</button>
						<button onclick="adicionarNumero('7')">7</button>
						<button onclick="adicionarNumero('8')">8</button>
						<button onclick="adicionarNumero('9')">9</button>
						<button onclick="adicionarNumero('0')">0</button>
						<button onclick="limpar()">Limpar</button>
					</div>
					<button id="btnVotar" onclick="votar()" class="destaque">Avançar</button>
				</fieldset>
			</div>
			<div id="votacao" onclick="resetarTimer()">
				<fieldset>
					<div class="aviso" id="avisoCPF">
						O CPF informado já possui um voto registrado! Vote abaixo para alterar o seu voto.
					</div>
					<p>Vote na sua foto preferida:</p>
					<div class="opcoes">
						<button onclick="votar('1')">1</button>
						<button onclick="votar('2')">2</button>
						<button onclick="votar('3')">3</button>
						<button onclick="votar('4')">4</button>
						<button onclick="votar('5')">5</button>
						<button onclick="votar('6')">6</button>
						<button onclick="votar('7')">7</button>
						<button onclick="votar('8')">8</button>
						<button onclick="votar('9')">9</button>
						<button onclick="votar('9')">10</button>
					</div>
				</fieldset>
			</div>
			<div id="confirmar">
				<fieldset>
					<p>Você votou na foto: <span id="opcaoSelecionada"></span></p>
					<button onclick="confirmarVoto()" class="destaque">Confirmar</button>
					<button onclick="cancelarVoto()">Cancelar</button>
				</fieldset>
			</div>
			<div id="fim">
				<fieldset>
					<p>✅</p>
					<p>Obrigado por votar!</p>
				</fieldset>
			</div>
		</div>
		<div id="timer"></div>
		<script src='votacao.js'></script>
	</body>
</html>
